<div class="dialog-header">
  <h3 md-dialog-title>Add Level</h3>
</div>
<div class="bb-dialog-container">
  <form [formGroup]="formlevel" (ngSubmit)="onSubmitCreateLevel(formlevel.value)">
    <div fxLayout="column" fxLayoutGap="8px">
      <md-input-container>
        <input mdInput formControlName="name" placeholder="Level Name" maxlength="255">
        <md-hint align="end"> {{ formlevel.get('name').value.length }}/ 255</md-hint>
      </md-input-container>
    </div>
    <md-dialog-actions align="end">
      <button md-button type="button" (click)="dialogCreateRef.close()">Cancel</button>
      <button md-button color="accent" [disabled]="!formlevel.valid">Save</button>
    </md-dialog-actions>
  </form>
</div>
