<div class="content" fxLayout="column" fxFlex>
  <div class="content-header">
    <h2>Levels (Escal√µes)</h2>
  </div>
  <md-card fxFlex>
    <md-list>
      <md-list-item *ngFor="let level of levels">
        <h3 md-line> {{level.name}} </h3>
        <span fxFlex></span>
        <button md-icon-button (click)="openDialogEditLevel(level)">
          <md-icon class="icon">edit</md-icon>
        </button>
      </md-list-item>
    </md-list>
  </md-card>
  <button md-fab class="fab-bottom-right" (click)="openDialogCreateLevel()">
    <md-icon>add</md-icon>
  </button>
</div>
