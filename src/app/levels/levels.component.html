<div class="content" fxLayout="column" fxFlex>
  <h2 class="bb-p-24 bb-color--lime-A400">Age Levels</h2>
  <mat-table #table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container cdkColumnDef="name">
      <mat-header-cell *cdkHeaderCellDef> Level Name </mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <ng-container cdkColumnDef="menu">
      <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <!-- Edit Button -->
          <button mat-menu-item (click)="openEditLevelDialog(row)">
            <mat-icon class="icon">edit </mat-icon>
            <span>Edit Level</span>
          </button>
          <!-- Delete Button -->
          <button mat-menu-item (click)="openDeleteLevelDialog(row)">
            <mat-icon class="icons">delete</mat-icon>
            <span>Remove Level</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container> 

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <button mat-fab class="fab-bottom-right" (click)="openCreateLevelDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
