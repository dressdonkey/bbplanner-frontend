<h3 mat-dialog-title class="bb-color--lime-A400">Edit Age Level</h3>
<form [formGroup]="formlevel" (ngSubmit)="onSubmitEditLevel(formlevel.value)">
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="8px">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Level Name" maxlength="255">
        <mat-hint align="end"> {{ formlevel.get('name').value.length }}/ 255</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogEditRef.close()">Cancel</button>
    <button mat-button color="accent" [disabled]="!formlevel.valid">Save</button>
  </mat-dialog-actions>
</form>
