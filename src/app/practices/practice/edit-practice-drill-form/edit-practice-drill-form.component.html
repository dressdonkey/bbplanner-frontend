<h3 mat-dialog-title class="bb-color--lime-A400">Duration of Drill</h3>
<form [formGroup]="formpracticedrill" (ngSubmit)="onSubmitEditPracticeDrill(formpracticedrill.value)">
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="8px">
      <mat-form-field>
        <input matInput formControlName="duration" placeholder="Drill Duration" maxlength="255">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="accent" [disabled]="!formpracticedrill.valid">Save</button>
  </mat-dialog-actions>
</form>
