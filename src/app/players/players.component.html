<div class="content" fxLayout="column" fxFlex>
  <div class="content-header">
    <h2>Players</h2>
  </div>
  <md-card fxFlex>
    <md-list>
      <md-list-item *ngFor="let player of players">
        <img md-list-avatar [src]="player.imageurl" alt="...">
        <div md-line fxLayout="row"> 
          <p fxFlex.gt-sm="50">{{player.name}} </p>
          <p fxFlex="50" fxHide.lt-md="true">{{player.email}} </p>
        </div>
        <span fxFlex></span>
        <button md-icon-button (click)="openEditPlayerFormDialog(player.$key, player)">
          <md-icon class="icon">edit</md-icon>
        </button>
      </md-list-item>
    </md-list>
  </md-card>
  <button md-fab class="fab-bottom-right" (click)="openCreatePlayerFormDialog()">
    <md-icon>add</md-icon>
  </button>
</div>
