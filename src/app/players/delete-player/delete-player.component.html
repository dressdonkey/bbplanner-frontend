<div class="dialog-header">
  <h3 md-dialog-title>Delete Player</h3>
</div>
<div class="bb-dialog-container">
  <p>Do you want to remove this player?</p>
  <md-dialog-actions align="end">
    <button md-button type="button" (click)="dialogRef.close()">No</button>
    <button md-button type="button" color="accent" (click)="onDelete(player.id)">Yes</button>
  </md-dialog-actions>
</div>
