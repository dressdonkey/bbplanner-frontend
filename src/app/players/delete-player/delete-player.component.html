<h3 mat-dialog-title class="bb-color--lime-A400">Delete Player</h3>
<mat-dialog-content>
  <p>Do you want to remove this player?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="dialogRef.close()">No</button>
  <button mat-button type="button" color="accent" (click)="onDelete(player.id)">Yes</button>
</mat-dialog-actions>
