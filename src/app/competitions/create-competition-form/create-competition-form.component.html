<h3 mat-dialog-title class="bb-color--lime-A400">Add Competition</h3>
<form [formGroup]="formcompetition" (ngSubmit)="onSubmitCompetition(formcompetition.value)">
  <mat-dialog-content> 
    <div fxLayout="column" fxLayoutGap="8px">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Competition Name" maxlength="255">
        <mat-hint align="end"> {{ formcompetition.get('name').value.length }}/ 255</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content> 
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogCreateRef.close()">Cancel</button>
    <button mat-button color="accent" [disabled]="!formcompetition.valid">Save</button>
  </mat-dialog-actions>
</form>
