<h3 mat-dialog-title class="bb-color--lime-A400">Delete Drill</h3>
<mat-dialog-content>
  <h3 class="bb-text-center">{{ drill.name }}</h3>
  <p>Do you want to remove this drill?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="dialogRef.close()">No</button>
  <button mat-button type="button" color="accent" (click)="onDeleteDrill(drill.id)">Yes</button>
</mat-dialog-actions>
