<h3 mat-dialog-title class="bb-color--lime-A400">Delete Diagram from Drill</h3>
<mat-dialog-content>
  <p>Do you wish to delete this diagram from the drill?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="dialogDeleteRef.close()">No</button>
  <button mat-button type="button" color="accent" (click)="onDelete(diagramID)">Yes</button>
</mat-dialog-actions>
