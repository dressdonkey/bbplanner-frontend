<h3 mat-dialog-title class="bb-color--lime-A400">Add Association</h3>
<form [formGroup]="formassociation" (ngSubmit)="onSubmitAssociation(formassociation.value)">
  <mat-dialog-content>    
    <div fxLayout="column" fxLayoutGap="8px">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Association Name" maxlength="255">
        <mat-hint align="end" > {{ formassociation.get('name').value.length }}/ 255</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogCreateRef.close()">Cancel</button>
    <button mat-button color="accent" [disabled]="!formassociation.valid">Save</button>
  </mat-dialog-actions>
</form>
