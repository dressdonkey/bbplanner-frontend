<div class="content" fxLayout="column" fxFlex>
  <div class="content-header">
    <h2>Teams</h2>
  </div>
  <md-card fxFlex>
    <md-list>
      <md-list-item *ngFor="let team of teams">
        <img md-list-avatar src="{{team.logo}}" alt="...">
        <h3 md-line> {{team.name}} </h3>
        <p md-line>  </p>
        <span fxFlex></span>
        <button md-icon-button (click)="openEditTeamFormDialog(team)">
          <md-icon class="icon">edit</md-icon>
        </button>
      </md-list-item>
    </md-list>
  </md-card>
  <button md-fab class="fab-bottom-right" (click)="openCreateTeamFormDialog()">
    <md-icon>add</md-icon>
  </button>
</div>
