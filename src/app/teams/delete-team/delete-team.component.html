<h3 mat-dialog-title class="bb-color--lime-A400">Delete Team</h3>
<mat-dialog-content> 
  <p>Do you want to remove this team?</p>
</mat-dialog-content> 
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="dialogRef.close()">No</button>
  <button mat-button type="button" color="accent" (click)="onDelete(team.id)">Yes</button>
</mat-dialog-actions>
